<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Bot Web Interface</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            height: 40px;
            border-radius: 5px;
            border: none;
            box-shadow: inset 0 0 5px rgba(0,0,0,.1);
            padding-left: 10px;
            margin-bottom: 10px;
        }
        button {
            display: block;
            width: 100%;
            height: 40px;
            color: white;
            background-color: #007bff;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1>Отправить сообщение в Telegram группу</h1>
<form action="/send-message" method="post">
    <input type="text" name="message" placeholder="Введите сообщение..." required />
    <button type="submit">Отправить</button>
</form>
</body>
</html>
